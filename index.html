<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Click Me Mini Game</title>
</head>

<body>
    <nav class="navBar">
        <h1 id="title">Click Me Mini Game</h1>
        <section id="gameDisplays">
            <button id="restartBtn">
                <h2>Restart</h2>
            </button>
        
            <form  id="myForm">
                <h2 class="scoreCard">Score </h2>
            <input type="text" id="myScore" value="0"></input>
            <h2 class="scoreCard" >Time </h2>
            <input type="text" id="myCountdown" value="10"></input>
            
        </form>
        </section>
    </nav>

    <div id="startCard">
        <button id="startBtn">
            <h1>Click Me!</h1>
        </button>
        <button id="gameBtn" onclick="scoreFunction()"> Click Me!</button>
    </div>

    <section id="scoreBoard">
        <h2>Score Board</h2>
        <ol id="scoreList">
            
          
        </ol>
    </section>
    
</body>

</html>
